[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=routes
    --cov=services
    --cov=middleware
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
markers =
    unit: Unit tests (isolated, mocked dependencies)
    integration: Integration tests (multiple components, mocked external services)
    e2e: End-to-end tests (full stack, real services)
    slow: Tests that take significant time
    auth: Authentication/authorization tests
    room: Room management tests
    stroke: Canvas stroke tests
    socketio: Socket.IO real-time tests
    wallet: Wallet/signing tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
